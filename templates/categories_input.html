{% extends 'base.html' %}

{% block title %}
Right Choice
{% endblock %}

{% block content %}
<div class="container">
    <br><br>
    <h3>Заповнення категорій</h3>
    <br>
    <p>Додайте список категорій з їх відносними показниками значущості для вас.</p>
    <br>
    <form id="categories" method="post">
        <div id="div_category1" class="container">
            Категорія 1:
            <div class="row">
                <div class="col-md-8">
                    <input required type="text" name="category1" class="form-control">
                </div>
                <div class="col-md-4">
                    <select name="value1" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">5</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="div_category2" class="container">
            Категорія 2:
            <div class="row">
                <div class="col-md-8">
                    <input required type="text" name="category2" class="form-control">
                </div>
                <div class="col-md-4">
                    <select name="value2" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <br>
    <a id="add_category_button" class="btn btn-secondary">Додати</a>
    <a id="delete_category_button" class="btn btn-secondary">Видалити</a>
    <br> <br>
    <input form="categories" type="submit" class="btn btn-info" value="Далі">
</div>
{% endblock %}
